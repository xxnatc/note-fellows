<!DOCTYPE html>
<html>

<head>
  <title>Note Fellows</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/module.css">
  <link rel="stylesheet" type="text/css" href="css/state.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>

<body>
  <header>
    <div class="row">
      <div class="one-half column">
        <nav>
          <a class="button button-primary navspacing" href="index.html">Logout</a>
          <a class="button button-primary" href="about.html">About</a>
        </nav>
      </div>
      <div class="one-half column">
        <img src="images/notefellows.png" class="smallLogo">
      </div>
    </div>
  </header>

  <main>
    <div class="content">
      <div class="row topSpacing">
        <div class="three columns leftspacing">
          <form id="tags-filter">
            Filter by tags:
            <select id="tags-dropdown">
              <option value="all">Show All</option>
            </select>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="three columns leftspacing">
          <aside class="borders" id="navBrowser">
            <ul id="noteList">
              <img src="images/loading.gif" />
            </ul>
          </aside>
        </div>

        <div class="eight columns" id="displayWindow"></div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2015 Note Fellows
  </footer>

  <script src="js/html5sql.js" type="text/javascript"></script>
  <script src="js/webdb.js" type="text/javascript"></script>
  <script src="js/notetracker.js" type="text/javascript"></script>
</body>

</html>
